<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orpheus - Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background: transparent;
      color: #33ff33;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      background: rgba(0, 8, 0, 0.92);
      border: 1px solid rgba(51, 255, 51, 0.2);
      border-radius: 0;
      max-width: 460px;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: relative;
    }

    .container.visible { opacity: 1; }

    .ascii-art {
      flex-shrink: 0;
      font-size: 5px;
      line-height: 4.6px;
      letter-spacing: 0px;
      color: #33ff33;
      white-space: pre;
      text-shadow: 0 0 2px rgba(51, 255, 51, 0.3);
    }

    .info {
      overflow: hidden;
      flex: 1;
      padding-top: 4px;
    }

    .line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.7;
    }

    .title-line {
      font-weight: 600;
      font-size: 13px;
      color: #33ff33;
      text-shadow: 0 0 4px rgba(51, 255, 51, 0.3);
    }

    .artist-line {
      font-size: 12px;
      color: rgba(51, 255, 51, 0.65);
    }

    .album-line {
      font-size: 11px;
      color: rgba(51, 255, 51, 0.35);
    }

    .cursor {
      display: inline-block;
      width: 7px;
      height: 12px;
      background: #33ff33;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hidden { display: none; }

    .scanline {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(51, 255, 51, 0.015) 1px,
        rgba(51, 255, 51, 0.015) 2px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="ascii-art" id="asciiArt"></div>
    <div class="info">
      <div class="line title-line"><span id="title">-</span><span class="cursor"></span></div>
      <div class="line artist-line" id="artist">-</div>
      <div class="line album-line" id="album-line"><span id="album"></span></div>
    </div>
    <div class="scanline"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const asciiArt = document.getElementById('asciiArt');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const album = document.getElementById('album');
    const albumLine = document.getElementById('album-line');
    let currentTrack = null;

    // Character aspect ratio compensation: monospace chars are ~2x taller than wide
    // So we use double width to get a square-looking output
    const ASCII_CHARS = ' .:-=+*#%@';
    // Fira Code char aspect ratio ~0.6 (w/h), so width = height / 0.6 for square output
    const ASCII_HEIGHT = 24;
    const ASCII_WIDTH = Math.round(ASCII_HEIGHT / 0.6);

    function imageToAscii(imgSrc) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = ASCII_WIDTH;
          canvas.height = ASCII_HEIGHT;
          ctx.drawImage(img, 0, 0, ASCII_WIDTH, ASCII_HEIGHT);
          try {
            const data = ctx.getImageData(0, 0, ASCII_WIDTH, ASCII_HEIGHT).data;
            let ascii = '';
            for (let y = 0; y < ASCII_HEIGHT; y++) {
              for (let x = 0; x < ASCII_WIDTH; x++) {
                const i = (y * ASCII_WIDTH + x) * 4;
                const brightness = (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114) / 255;
                const charIndex = Math.floor(brightness * (ASCII_CHARS.length - 1));
                ascii += ASCII_CHARS[charIndex];
              }
              ascii += '\n';
            }
            resolve(ascii);
          } catch {
            resolve('');
          }
        };
        img.onerror = () => resolve('');
        img.src = imgSrc;
      });
    }

    async function updateUI(data) {
      if (!data) { container.classList.remove('visible'); return; }
      const trackChanged = !currentTrack || currentTrack.title !== data.title || currentTrack.artist !== data.artist;
      currentTrack = data;
      title.textContent = data.title || '-';
      artist.textContent = data.artist || '-';
      if (data.album) { album.textContent = data.album; albumLine.classList.remove('hidden'); }
      else { albumLine.classList.add('hidden'); }
      if (data.coverUrl && trackChanged) {
        const ascii = await imageToAscii(data.coverUrl);
        if (ascii) {
          asciiArt.textContent = ascii;
          asciiArt.classList.remove('hidden');
        } else {
          asciiArt.classList.add('hidden');
        }
      } else if (!data.coverUrl) {
        asciiArt.classList.add('hidden');
      }
      container.classList.add('visible');
    }

    function connectSSE() {
      const es = new EventSource('/api/stream');
      es.addEventListener('track', (e) => { try { updateUI(JSON.parse(e.data)); } catch {} });
      es.onerror = () => { es.close(); setTimeout(connectSSE, 2000); };
    }

    fetch('/api/now-playing').then(r => r.json()).then(updateUI).catch(console.error);
    connectSSE();
  </script>
</body>
</html>
