<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orpheus - Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background: transparent;
      color: #33ff33;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 18px;
      background: rgba(0, 8, 0, 0.92);
      border: 1px solid rgba(51, 255, 51, 0.2);
      border-radius: 0;
      max-width: 420px;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: relative;
    }

    .container.visible { opacity: 1; }

    .cover {
      width: 64px;
      height: 64px;
      object-fit: cover;
      flex-shrink: 0;
      filter: grayscale(100%) brightness(0.7) contrast(1.4);
      border: 1px solid rgba(51, 255, 51, 0.15);
    }

    .info {
      overflow: hidden;
      flex: 1;
    }

    .line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.7;
    }

    .title-line {
      font-weight: 600;
      font-size: 13px;
      color: #33ff33;
      text-shadow: 0 0 4px rgba(51, 255, 51, 0.3);
    }

    .artist-line {
      font-size: 12px;
      color: rgba(51, 255, 51, 0.65);
    }

    .album-line {
      font-size: 11px;
      color: rgba(51, 255, 51, 0.35);
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
      box-shadow: 0 0 4px currentColor;
    }

    .status-dot.playing {
      background: #33ff33;
      color: #33ff33;
      animation: glow 1.5s ease-in-out infinite;
    }

    .status-dot.paused {
      background: rgba(51, 255, 51, 0.3);
      color: rgba(51, 255, 51, 0.3);
    }

    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .cursor {
      display: inline-block;
      width: 7px;
      height: 12px;
      background: #33ff33;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hidden { display: none; }

    .scanline {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(51, 255, 51, 0.015) 1px,
        rgba(51, 255, 51, 0.015) 2px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img class="cover" id="cover" src="" alt="">
    <div class="info">
      <div class="line title-line"><span class="status-dot" id="statusDot"></span><span id="title">-</span><span class="cursor"></span></div>
      <div class="line artist-line" id="artist">-</div>
      <div class="line album-line" id="album-line"><span id="album"></span></div>
    </div>
    <div class="scanline"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const album = document.getElementById('album');
    const albumLine = document.getElementById('album-line');
    const statusDot = document.getElementById('statusDot');
    let currentTrack = null;

    function updateUI(data) {
      if (!data) { container.classList.remove('visible'); return; }
      currentTrack = data;
      title.textContent = data.title || '-';
      artist.textContent = data.artist || '-';
      if (data.album) { album.textContent = data.album; albumLine.classList.remove('hidden'); }
      else { albumLine.classList.add('hidden'); }
      if (data.coverUrl) { cover.src = data.coverUrl; cover.classList.remove('hidden'); }
      else { cover.classList.add('hidden'); }
      statusDot.className = 'status-dot ' + (data.playing ? 'playing' : 'paused');
      container.classList.add('visible');
    }

    function connectSSE() {
      const es = new EventSource('/api/stream');
      es.addEventListener('track', (e) => { try { updateUI(JSON.parse(e.data)); } catch {} });
      es.onerror = () => { es.close(); setTimeout(connectSSE, 2000); };
    }

    fetch('/api/now-playing').then(r => r.json()).then(updateUI).catch(console.error);
    connectSSE();
  </script>
</body>
</html>
